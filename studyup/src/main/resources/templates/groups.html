    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/groups">
            <img th:src="@{/images/book-logo.png}" width="75" height="50" alt="">
            StudyUp
        </a>

        <div class="navbar-text">
            The Best Place to Study With Friends
        </div>

        <a id="profile" class="navbar-brand" th:href="@{'/' + ${user}}">Profile</a>

    </nav>


    <div class="container">
        <h1 class="display-4">Find active study groups:</h1>
        <p class="lead">This page shows all the available groups that can be joined!</p>
        <button onclick="location.href='/create-group'" class="btn btn-primary">Create Group</button>
    </div>



    <div class="page">
      <div class="row" >
            <th:block th:each="group : ${allGroups}">
                <div class=" col-lg-4 col-md-6 col-sm-12 outbox">
                    <div class="scard ">
                       <div class="caption">

                           <div class="groupname">
                                <h3 class="groupname" th:text="${group.groupname}">Group Name</h3>
                            </div>

                          <div class="groupinfo">
                               <p th:text="${group.groupadmin_username}">Group Admin<p>
                               <p th:text="${group.numusers}">Group Member Count<p>
                               <p id="description" th:text="${group.description}">Group Description</p>
                           </div>

                           <form th:action="@{'/request-group/' + ${group.groupname}}" method="POST">
                               <button href="" class="btn btn-primary">Request</button>
                           </form>

                       </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
