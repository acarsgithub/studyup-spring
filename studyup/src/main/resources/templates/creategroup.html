<h1>Create a Study Group</h1>
<div class="row">
<div class="form-container">
<form action="/create-group" method="POST">
    <div class="form-group"><input class="form-control" type="text" name="groupname" placeholder="groupname"></div>
    <div class="form-group"><input class="form-control" type="text" name="subject" placeholder="subject"></div>
    <div class="form-group"><input class="form-control" type="text" name="description" placeholder="description"></div>

    <div class="form-group"><button class="btn btn-lg btn-primary btn-block">Create a group!</button></div>
</form>
